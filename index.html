<!DOCTYPE html>
<html>
    <head>
        <title>Netflix Switch Toast</title>
        <!-- fontawesome css 1  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        
        <button class="btn">Click Me</button>

        <div class="nav nav-yellow">
            <div class="nav nav-red">
                <div class="nav nav-white">

                    <button class="closebtn"><i class="fas fa-times"></i></button>

                    <div class="switch-container">
                        <p class="para">Light Mode</p>
                        <input type="checkbox" name="switch" id="switch" class="switch"/>
                        <label for="switch" name="slider" id="slider" class="slider">
                            <div class="ball"></div>
                        </label>
                        <p class="para">Dark Mode</p>
                    </div>

                    <button id="random" class="random">Click to get Random Photo</button>
                    
                    <div class="photo-collector"></div>
                </div>
            </div>
        </div>



        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
